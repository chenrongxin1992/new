<!DOCTYPE html>
<html>
<head>
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,user-scalable=0,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"/>
<title>学校名称-学校英文|部门名称</title>
<script type="text/javascript" src="extends/extends.js"></script>
<link rel="stylesheet" href="style.css" type="text/css" />
<link rel="stylesheet" href="mobile.css" type="text/css"/>
<link rel="stylesheet" href="media.css" type="text/css"/>
<!--[if lt IE 9]>
	<script src="extends/libs/html5.js"></script>
<![endif]-->
</head>
<body class="list inss">
<!--Start||headTop-->
<div class="wrapper headtop" id="headtop">
	<div class="inner">
		<div class="mod clearfix">
			<!--头部信息-->
			<div class="top-left">
				<div class="site-rale" frag="窗口04">
					<div frag="窗口内容">
						<!--[NaviStructBegin]-->
						<ul class="clearfix" >
							<!--[NaviItemCycleBegin]-->
							<li class="links {级别样式}"><a href="{栏目URL}" target="{打开方式}">{栏目名称}</a> </li>
							<!--[NaviItemCycleEnd]-->
						</ul>
						<!--[NaviStructEnd]-->
					</div>
				</div>					
			</div>
			<div class="top-right" >
				<div class="site-lang" frag="窗口05">
					<div frag="窗口内容">
						<!--[NaviStructBegin]-->
						<ul class="clearfix" >
							<!--[NaviItemCycleBegin]-->
							<li class="links {级别样式}"><a href="{栏目URL}" target="{打开方式}">{栏目名称}</a> </li>
							<!--[NaviItemCycleEnd]-->
						</ul>
						<!--[NaviStructEnd]-->
					</div>
				</div>				
			</div>			
		</div>
    </div>
</div>
<!--End||headTop-->
<!--Start||head-->
<div class="wrapper header" id="header">
	<div class="inner">
		<div class="mod clearfix">
			<a class="navi-aside-toggle"></a>
			<div class="head-left" frag="面板01">
				<!--logo开始-->
				<div class="sitelogo" frag="窗口01" portletmode="simpleSiteAttri">
					<span frag="窗口内容"><a href="{站点URL}" title="返回{站点名称}首页">{站点Logo}<span class="sitetitle">{站点名称}</span></a></span> 
				</div>
				<!--//logo结束-->
			</div>
			<div class="head-right">
				<div class="site-lang clearfix" frag="窗口02" > 
					<div frag="窗口内容">
						<!--[NaviStructBegin]-->
						<ul class="clearfix">
							<!--[NaviItemCycleBegin]-->
							<li class="links {级别样式}"><a href="{栏目URL}" target="{打开方式}">{栏目名称}</a> </li>
							<!--[NaviItemCycleEnd]-->
						</ul>
						<!--[NaviStructEnd]-->
					</div>
				</div>
				<div class="searchbox" frag="窗口03" portletmode="search">
					<div frag="窗口内容">
						<!--搜索组件-->
						<div class="wp-search clearfix">
							<form action="搜索地址" method="post" target="_blank">
								<div class="search-input">
									<input name="keyword" class="search-title" type="text" placeholder="请输入关键词..."/>
								</div>
								<div class="search-btn">
									<input name="submit" class="search-submit" type="submit" value=""/>
								</div>
							</form>
						</div>
						<!--//复制以上代码到自定义搜索-->
					</div>
				</div>			
			</div>

		</div>
	</div>
</div>
<!--End||head-->
<!--Start||nav-->
<div class="wrapper nav wp-navi" id="nav">
	<div class="inner clearfix">
		<div class="wp-panel">
			<div class="wp-window" frag="窗口1">
				<div frag="窗口内容">
					<!--[NaviStructBegin]-->
					<ul class="wp-menu">
						<!--[NaviItemCycleBegin]-->
						<li class="menu-item {级别样式}"><a class="menu-link" href="{栏目URL}" target="{打开方式}">{栏目名称}</a>
							<!--[MenuStructBegin]-->
							<em class="menu-switch-arrow"></em>
							<ul class="sub-menu ">
								<!--[MenuItemCycleBegin]-->
								<li class="sub-item {级别样式}"><a class="sub-link" href="{栏目URL}" target="{打开方式}">{栏目名称}</a>
									<!--[SubMenuList]-->
								</li>
								<!--[MenuItemCycleEnd]-->
							</ul>
							<!--[MenuStructEnd]-->
						</li>
						<!--[NaviItemCycleEnd]-->
					</ul>
					<!--[NaviStructEnd]-->
				</div>
			</div>
		</div>
	</div>
</div>
<!--aside导航-->
<div class="wp-navi-aside" id="wp-navi-aside">
  <div class="aside-inner">
    <div class="navi-aside-wrap"></div>
  </div>
  <div class="navi-aside-mask"></div>
</div>
<!--End||nav-->
<!--Start||focus-->
<div class="wp-wrapper" id="container-1">
	<div class="wp-inner" frag="面板84">
		<div class="l-banner" frag="窗口84" portletmode="simpleColumnAttri">
			<div frag="窗口内容">
				<img border="0" style="margin:0 auto;" src="{栏目图片URL}" data-imgsrc="images/list_banner.jpg">
			</div>
		</div>
	</div>
</div>
<!--End||focus-->
<!--主体开始-->
<div class="wrapper" id="l-container">
	<div class="inner clearfix">
  	<div class="col_menu">
    	<div class="col_menu_head" frag="面板3">
			<h3 class="col_name" frag="窗口3" portletmode="simpleColumnAnchor">
				<span class="col_name_text">
				<div frag="窗口内容">位置栏目</div>
				</span>
			</h3>
			<a class="column-switch"></a>
		</div>
		<div class="col_menu_con" frag="面板4">
			<div class="col_list" frag="窗口4" portletmode="simpleColumnList">
				<div frag="窗口内容">
					<!--[ColumnStructBegin]-->
					<ul class="wp_listcolumn list-paddingleft-2">
						<!--[ColumnCycleBegin]-->
						<li class="wp_column {级别样式} {选中样式}">     
								<a title="{栏目名称}" class="col_item_link {选中样式}" href="{栏目URL}"><span class="column-name">{栏目名称}</span></a><!--[SubColumnStructBegin]-->      
							<ul class="sub_list list-paddingleft-2">
								<!--[ColumnCycleBegin]-->
								<li class="sub-item {级别样式} {选中样式}">             
										<a title="{栏目名称}" class="sub-item-link {选中样式}" href="{栏目URL}" target="{打开方式}"><span class="column-name">{栏目名称}</span></a><!--[SubColumnList]-->               
								</li><!--[ColumnCycleEnd]-->
							</ul><!--[SubColumnStructEnd]-->
						</li><!--[ColumnCycleEnd]-->
					</ul>
					<!--[ColumnStructEnd]-->			
				</div>
			</div>
		</div>
    </div>
    <div class="col_news">
    	<div class="col_news_box">
	    	<div class="col_news_head" frag="面板5">
				<ul class="col_metas clearfix" frag="窗口5" portletmode="simpleColumnAttri">
				   <div frag="窗口内容">
					<li class="col_path"><span class="path_name"></span>{当前位置}</li>
					<li class="col_title"><h2>{栏目名称}</h2></li>
				   </div>
				</ul>
			</div>
			<div class="col_news_con" >
				<div class="col_news_list listcon">
					<div class="article" frag="窗口6" >
						<div frag="窗口内容">
								<!--[NaviStructBegin]-->
								<ul class="part_xy clearfix">
									<!--[NaviItemCycleBegin]-->
									<li class="item {级别样式}">
										<h3>{栏目名称}</h3>
										<div class="sub-con clearfix">
											<div class="sub-box">
												<!--[MenuStructBegin]-->
												<ul class="sub-list clearfix">
													<!--[MenuItemCycleBegin]-->
													<li class="sub-item"><a class="sub-link" href="{栏目URL}" target="{打开方式}">{栏目名称}</a></li>
													<!--[MenuItemCycleEnd]-->
												</ul>
												<!--[MenuStructEnd]-->
											</div>
										</div>
									</li>
									<!--[NaviItemCycleEnd]-->
								</ul>
								<!--[NaviStructEnd]-->
						</div>
					</div>
				</div>
			</div>
		</div>
    </div>
    <div class="clear"></div>
  </div>
</div>
<!--//主体结束-->
<!--Start||footer-->
<div class="wrapper footer" id="footer">
	<div class="inner">
		<div class="mod clearfix">
			<div class="foot-left" frag="窗口90" portletmode="simpleSiteAttri">
				<p class="copyright"><span>{站点版权}|</span><span>{站点电话}</span></p>
				<p class="copyright"><span><a href="#" target="_blank">苏公网安备32011102010047号</a></span></p>
			</div>
			<div class="foot-right" frag="窗口91">
				<div class="shares">
					<div frag="窗口内容">
						<ul>
							<!--[InfoCycleBegin]-->
							<li class="i{序号值}">
								<a href="{文章URL}" target="_blank"></a>
								<span>{标题}</span>
								<div class="con">{缩略图}</div>
							</li>
						   <!--[InfoCycleEnd]-->
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!--End||footer-->
</body>
<script type="text/javascript" src="js/comcus.js"></script>
<script type="text/javascript" src="js/list.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript">
$(function(){
	// 初始化SDAPP
	new SDAPP({
		"menu":{
			type:"slide,aside"
		}
	});
});
</script>
</body>
</html>
